<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: url(https://i0.wp.com/www.satedev.com/wp-content/uploads/2017/07/wallpaper-sky-blue-background-13.jpg?ssl=1);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
        }
        .header{
            display: flex;
            justify-content: space-between;
            padding: 25px;
            margin: auto;
            width: 90%;
        }
        .ul{
            color: rgb(11, 115, 156);
            list-style-type: none;
            display: flex;
            font-size: large;
            font-family: sans-serif;
            gap: 20px;
            margin-right: 120px;             
        }
        .p1{
            color: rgb(11, 115, 156);
            font-size: 20px;
            font-family: sans-serif;
            /* margin-left: 230px; */
        }
        .ul li:hover {
            background:none;
            color: white;
            transition: all 0.3;
            border-radius: 15px;
            border-color: rgb(11, 115, 156);
        }
        .div1{
            align-items: center;
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 100px;
        }
        .container{
            color: rgb(11, 115, 156);
            margin-bottom: 40px;
            margin-left: 30px;
            
        }
        .div2{
            text-align: center;
            background: rgb(255, 255, 255);
            
            height: 380px;
            width: 300px;
            border-radius: 4px;
            font-size: large;
            box-shadow: 0 0 25px darkblue;
        }
        .button{
            border-radius: 25px;
            background-color: rgb(156, 11, 96);
            color: white;
            padding: 10px;
            font-size: 13px;
            width: 150px;
            border: none;
        }
        .button2{
            border-radius: 5px;
            padding: 5px;
            background: none;
            color: rgb(11, 115, 156);
            border-color: rgb(11, 115, 156);
            width: 100px;
        }
        .button3{
            border-radius: 25px;
            background-color: rgb(156, 11, 96);
            color: white;
            padding: 10px;
            font-size: 13px;
            width: 230px;
            border: none;
        }
        .input{
            width: 230px;
            padding: 9px;
            background-color: aliceblue;
            border: none;
            margin-block: 5px;
        }
        .material-symbols-outlined{
            display: none;
        }
                @media (max-width:700px) {
            .ul{
                display: none;
                background-color: white;
                color: black;
                height: 120px;
                width: 120px;
                position: absolute;
                top: 45px;
                left: 500px; 
            }
            .button2{
                display: none;
            }
            .material-symbols-outlined{
                display: block;
            }
            .material-symbols-outlined:hover + ul{
                display: block;
            }
            .div1{
                display: block;
                text-align: center;
            }
            .div2{
                margin-left: 220px;           
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <p class="p1">Landing</p>
         <span class="material-symbols-outlined">
            menu
            </span>
        <ul class="ul">
            <li>Home</li>
            <li>Features</li>
            <li>Reviews</li>
            <li>Pricing</li>
            <li>FAQ</li>
            <li ><button class="button2">Get Started</button></li>
        </ul>
    </header>
    <div class="div1">
        <div class="container">
            <h1>Fly makes you <br>faster</h1>
            <br>
            <p>New free tamplate by uicookies.com.For more</p>
            <br>
            <p>tamplates visit the site.Lorem ipsum dolor sit amet,</p>
            <br>
            <p> consectetur adipisicing elit</p>
            <br>
            <button class="button">SEE PRICING</button>
        </div>
        <div class="div2">
            <br><br>
            <h2>Sign up for free</h2>
            <br>
            <input class="input" type="Full name" placeholder="Full name">
            <input class="input" type="email" placeholder="Email">
            <input class="input" type="password" placeholder="Password">
            <input class="input" type="Full name" placeholder="Type">
            <br><br><br>
            <button class="button3">Register</button>
        </div>
    </div>
</body>
</html>
